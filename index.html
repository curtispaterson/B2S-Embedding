<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curtis' Website</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Set the size of the container to fit the dashboard */
      .content {
        display: flex; /* Use flexbox for centering */
        justify-content: center; /* Center content horizontally */
        align-items: center; /* Center content vertically */
        width: 100vw;
        height: 100vh;
        overflow: hidden; /* Hide any content that overflows */
      }
    </style>
  </head>
  <body>
    <h1>B2S Week 2</h1>
    <h2>Making websites and embedding Tableau</h2>
    <p>
      For back to school week 2 we used javascript to create a website and embed
      a Tableau dashboard. We also created some buttons to interact with the
      dashboard.
    </p>
    <a href="https://help.tableau.com/current/pro/desktop/en-us/embed.htm"
      >Embedding Tableau in webpages</a
    >

    <script
      type="module"
      src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"
    ></script>

    <fieldset id="first_row_of_buttons">
      <legend>Filter the view!</legend>
      <input
        type="button"
        value="Oregon and Washington"
        id="oregon_and_washington"
      />
      <input type="button" value="Clear Filter" id="clear_filter" />
      <input type="button" button value="Undo" id="undo" />
    </fieldset>

    <div class="content">
      <tableau-viz
        id="tableauViz"
        src="https://public.tableau.com/views/Superstore_embedded_800x800/Overview"
        toolbar="bottom"
      ></tableau-viz>
    </div>

    <script src="app.js"></script>
  </body>
</html>
